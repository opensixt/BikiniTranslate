jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        opensixt\BikiniTranslateBundle\Entity\User:
            algorithm:        md5
            encode_as_base64: false
            iterations:       1

    role_hierarchy:
        ROLE_USER:        ROLE_GUEST
        ROLE_ADMIN:       [ROLE_GUEST, ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            entity: { class: opensixtBikiniTranslateBundle:User, property: username }

    firewalls:

        main:
            pattern: ^/
            form_login:
                check_path: /login_check
                login_path: /login
                default_target_path: /admin
                use_referer: true
            logout:
                target: /admin
            security: true
            anonymous: true
     #   dev:
     #       pattern:  ^/(_(profiler|wdt)|css|images|js)/
     #       security: false

     #   login:
     #       pattern:  ^/demo/secured/login$
     #       security: false

     #   secured_area:
     #       pattern:    ^/demo/secured/
     #       form_login:
     #           check_path: /demo/secured/login_check
     #           login_path: /demo/secured/login
     #       logout:
     #           path:   /demo/secured/logout
     #           target: /demo/
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"

    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        #- { path: ^/_internal/secure, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
        - { path: /admin/.*, roles: ROLE_USER }
        - { path: /translate/.*, roles: ROLE_USER }
        - { path: /freetext/.*, roles: ROLE_USER }
        - { path: /mobile/.*, roles: ROLE_USER }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }

    acl:
         connection: default